<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clculadora Completa</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 50px;
    background-color: #f5f5f5;
}

.calculadora {
background: rgb(202, 131, 131);
padding: 20px;
border-radius: 12px;
width: 350px;
}

input {
border-radius: 8px;
width: 90%;
padding: 10px;
margin-top: 10px;
font-size: 16px;
}



select, button {
cursor: pointer;
border-radius: 8px;
width: 97%;
padding: 10px;
margin-top: 10px;
font-size: 16px;
}

h1 {
text-align:center;
}

h2 {
text-align:center;
margin-top: 20px;
}
</style>

</head>

<body>

    <div class="calculadora">
        <h1>Calculadora</h1>

        <input type="number" id="numero1" placeholder="Digite o primeiro número">
        <input type="number" id="numero2" placeholder="Digite o segundo número">

        <select id="operacao">
            <option value="soma">Somar</option>
            <option value="subtracao">Subtrair</option>
            <option value="multiplicacao">Multiplicar</option>
            <option value="divisao">Dividir</option>
        </select>

        <button class="botao" onclick="calcular()">Calcular</button>

        <h2>Resultado: <span id="resultado">---</span></h2>
    </div>

    <script src="/script.js"></script>

</body>
</html>
