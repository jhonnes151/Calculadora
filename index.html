<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Dois Númeors</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>

        body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: rgba(80, 80, 236, 0.758);
    }
    input, button {
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    }

    </style>
</head>
<body>
<h1>Calculador de Soma</h1>

<label for="numero1">Número 1 :</label>
<input type="number" id="numero1"><br>

<label for="numero2">Número 2 :</label>
<input type="number" id="numero2"><br>

<button onclick="somar()">+</button>

<button onclick="subtrair()">-</button>

<button onclick="multiplicar()">*</button>

<button onclick="dividir()">/</button>

<h2>Resultado: <span id="resultado"></span> </h2>

<script>
    function somar() {
    const n1 = parseFloat(document.getElementById("numero1").value);
    const n2 = parseFloat(document.getElementById("numero2").value);

    if (isNaN(n1) || isNaN(n2)) {
    alert("Digite dois números válidos!");
    return;
}

const resultado = n1 + n2;
document.getElementById("resultado").innerText = resultado;

    }

    function subtrair() {
        const n1 = parseFloat(document.getElementById("numero1").value);
        const n2 = parseFloat(document.getElementById("numero2").value);
    
        if (isNaN(n1) || isNaN(n2)) {
        alert("Digite dois números válidos!");
        return;}

        const resultado = n1 - n2;
        document.getElementById("resultado").innerText = resultado;

        }

        function multiplicar() {
            const n1 = parseFloat(document.getElementById("numero1").value);
            const n2 = parseFloat(document.getElementById("numero2").value);
        
            if (isNaN(n1) || isNaN(n2)) {
            alert("Digite dois números válidos!");
            return;}
    
            const resultado = n1 * n2;
            document.getElementById("resultado").innerText = resultado;
    
            }

            function dividir() {
                const n1 = parseFloat(document.getElementById("numero1").value);
                const n2 = parseFloat(document.getElementById("numero2").value);
            
                if (isNaN(n1) || isNaN(n2)) {
                alert("Digite dois números válidos!");
                return;}
        
                const resultado = n1 / n2;
                document.getElementById("resultado").innerText = resultado;
        
                }


</script>

</body>
</html>
